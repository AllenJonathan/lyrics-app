<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LedLyrics Search Page</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <!-- google search console -->
    <meta name="google-site-verification" content="ThySG4NiAcCrQi4ejiGI76PQ2twoTYP_1L1o9EL7kmQ" />
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <h1 class="montserrat-title">LedLyrics</h1>
        </div>
        <!-- Search Bar Section -->
        <div class="search-bar">
            <form action="/search" method="GET">
                <input type="text" name="q" class="search-input montserrat-placeholder" placeholder="Search lyrics..." required>
                <div class="buttons">
                    <input type="submit" value="Search Lyrics" class="search-btn montserrat-placeholder">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
